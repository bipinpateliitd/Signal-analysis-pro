    <script>

        theme: {
          extend: {
            colors: {
              'primary': '#1e40af',
              'secondary': '#3b82f6',
              'accent': '#9333ea',
              'neutral': '#1f2937',
              'base-100': '#111827',
              'base-200': '#1f2937',
              'base-300': '#374151',
              'info': '#2563eb',
              'success': '#16a34a',
              'warning': '#facc15',
              'error': '#dc2626',
            },

    <style>
      .orientation-viewer .scene {
        width: 20rem;
        height: 20rem;
        perspective: 800px;
        perspective-origin: 50% 50%;
        background: radial-gradient(ellipse at center, rgba(30, 58, 138, 0.2) 0%, rgba(17, 24, 39, 0.8) 70%);
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .orientation-viewer .submarine {
        width: 0;
        height: 0;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.1s linear;
      }

      /* Dolphin Body - Single streamlined ellipsoid */
      .orientation-viewer .dolphin-body {
        position: absolute;
        width: 180px;
        height: 50px;
        background: linear-gradient(180deg,
          #bae6fd 0%,      /* Even lighter belly */
          #7dd3fc 15%,     /* Bright light blue */
          #38bdf8 35%,     /* Medium light */
          #0ea5e9 60%,     /* Medium */
          #0284c7 85%,     /* Dark blue */
          #0369a1 100%     /* Darkest back */
        );
        border-radius: 50%;
        transform: translateX(-90px) translateY(-25px) translateZ(0);
        box-shadow:
          inset -15px -15px 30px rgba(0,0,0,0.4),  /* 3D depth */
          inset 15px 15px 25px rgba(255,255,255,0.4),  /* Stronger highlight */
          0 10px 40px rgba(0,0,0,0.5);  /* Drop shadow */
        border: 2px solid #0369a1;
        opacity: 1.0;
      }

      /* Dolphin Nose/Rostrum - Glowing front indicator */
      .orientation-viewer .dolphin-nose {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle at 30% 30%, #fde047 0%, #fbbf24 50%, #38bdf8 100%);
        border-radius: 50%;
        transform: translateX(73px) translateY(-10px) translateZ(10px);
        box-shadow:
          0 0 12px rgba(250, 204, 21, 0.6),
          inset -3px -3px 6px rgba(0,0,0,0.3);
        border: 1px solid #fde047;
      }

      /* Dorsal Fin - Shows "up" orientation clearly */
      .orientation-viewer .dolphin-dorsal-fin {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 25px solid #0369a1;
        transform: translateX(-12px) translateY(-50px) translateZ(0) rotateX(90deg);
        filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5));
      }

      /* Tail Fluke - Horizontal fins showing pitch */
      .orientation-viewer .dolphin-tail {
        position: absolute;
        width: 30px;
        height: 6px;
        background: linear-gradient(90deg, transparent 0%, #60a5fa 20%, #3b82f6 50%, #60a5fa 80%, transparent 100%);
        border-radius: 50%;
        transform: translateX(-105px) translateY(-3px) translateZ(0);
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      }

      /* Side Pectoral Fins - Hidden */
      .orientation-viewer .dolphin-fin-left {
        display: none;
      }

      .orientation-viewer .dolphin-fin-right {
        display: none;
      }

      /* Coordinate Axes */
      .orientation-viewer .axes {
        position: absolute;
        transform-style: preserve-3d;
      }

      .orientation-viewer .axis {
        position: absolute;
        transform-style: preserve-3d;
      }

      /* X-Axis (Red - Starboard/Right) */
      .orientation-viewer .axis-x-line {
        width: 140px;
        height: 6px;
        background: #ef4444;
        transform: translateX(0) translateY(-3px) translateZ(0);
        box-shadow: 0 0 15px rgba(239, 68, 68, 1), 0 0 30px rgba(239, 68, 68, 0.5);
        border-radius: 3px;
      }

      .orientation-viewer .axis-x-arrow {
        display: none;
      }

      .orientation-viewer .axis-x-label {
        position: absolute;
        color: #fff;
        font-weight: 900;
        font-size: 36px;
        font-family: Arial, sans-serif;
        background: #ef4444;
        padding: 8px 20px;
        border-radius: 10px;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 1);
        box-shadow: 0 0 25px rgba(239, 68, 68, 1), 0 0 50px rgba(239, 68, 68, 0.8);
        transform: translateX(220px) translateY(-24px) translateZ(100px);
        z-index: 1000;
        border: 4px solid #fff;
      }

      /* Y-Axis (Green - Up/Dorsal) */
      .orientation-viewer .axis-y-line {
        width: 6px;
        height: 140px;
        background: #10b981;
        transform: translateX(-3px) translateY(-140px) translateZ(0);
        box-shadow: 0 0 15px rgba(16, 185, 129, 1), 0 0 30px rgba(16, 185, 129, 0.5);
        border-radius: 3px;
      }

      .orientation-viewer .axis-y-arrow {
        display: none;
      }

      .orientation-viewer .axis-y-label {
        position: absolute;
        color: #fff;
        font-weight: 900;
        font-size: 36px;
        font-family: Arial, sans-serif;
        background: #10b981;
        padding: 8px 20px;
        border-radius: 10px;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 1);
        box-shadow: 0 0 25px rgba(16, 185, 129, 1), 0 0 50px rgba(16, 185, 129, 0.8);
        transform: translateX(-24px) translateY(-260px) translateZ(100px);
        z-index: 1000;
        border: 4px solid #fff;
      }

      /* Z-Axis (Blue - Forward/Bow) */
      .orientation-viewer .axis-z-line {
        width: 140px;
        height: 6px;
        background: #3b82f6;
        transform: translateX(-70px) translateY(-3px) rotateY(90deg) translateZ(-70px);
        box-shadow: 0 0 15px rgba(59, 130, 246, 1), 0 0 30px rgba(59, 130, 246, 0.5);
        border-radius: 3px;
      }

      .orientation-viewer .axis-z-arrow {
        display: none;
      }

      .orientation-viewer .axis-z-label {
        position: absolute;
        color: #fff;
        font-weight: 900;
        font-size: 36px;
        font-family: Arial, sans-serif;
        background: #3b82f6;
        padding: 8px 20px;
        border-radius: 10px;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 1);
        box-shadow: 0 0 25px rgba(59, 130, 246, 1), 0 0 50px rgba(59, 130, 246, 0.8);
        transform: translateX(-24px) translateY(-24px) translateZ(-320px);
        z-index: 1000;
        border: 4px solid #fff;
      }

      /* Fixed 2D Axis Labels - Always visible, never rotate */
      .orientation-viewer .axis-label-x-fixed,
      .orientation-viewer .axis-label-y-fixed,
      .orientation-viewer .axis-label-z-fixed {
        position: absolute;
        font-size: 12px;
        font-weight: 900;
        font-family: Arial, sans-serif;
        color: #fff;
        padding: 3px 8px;
        border-radius: 4px;
        border: 1px solid #fff;
        z-index: 2000;
        pointer-events: none;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 1);
      }

      .orientation-viewer .axis-label-x-fixed {
        background: #ef4444;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 25px rgba(239, 68, 68, 1), 0 0 50px rgba(239, 68, 68, 0.6);
      }

      .orientation-viewer .axis-label-y-fixed {
        background: #10b981;
        left: 25px;
        top: 50%;
        transform: translateY(-50%);
        box-shadow: 0 0 25px rgba(16, 185, 129, 1), 0 0 50px rgba(16, 185, 129, 0.6);
      }

      .orientation-viewer .axis-label-z-fixed {
        background: #3b82f6;
        top: 35px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 25px rgba(59, 130, 246, 1), 0 0 50px rgba(59, 130, 246, 0.6);
      }
    </style>
