<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Analysis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1e40af',
              'secondary': '#3b82f6',
              'accent': '#9333ea',
              'neutral': '#1f2937',
              'base-100': '#111827',
              'base-200': '#1f2937',
              'base-300': '#374151',
              'info': '#2563eb',
              'success': '#16a34a',
              'warning': '#facc15',
              'error': '#dc2626',
            },
          },
        },
      }
    </script>
    <style>
      .orientation-viewer .scene {
        width: 20rem; /* 320px */
        height: 20rem; /* 320px */
        perspective: 50rem; /* 800px */
      }

      .orientation-viewer .submarine {
        width: 1px;
        height: 1px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.05s linear;
        top: 50%;
        left: 50%;
      }

      .orientation-viewer .sub-part {
          position: absolute;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
      }

      .orientation-viewer .sub-face {
        position: absolute;
        border: 1px solid #64748b;
        background: rgba(51, 65, 85, 0.8);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        user-select: none;
        transform-origin: center;
        top: 50%;
        left: 50%;
      }

      /* Hull Dimensions: L=96, W=24, H=30 */
      .orientation-viewer .hull > .sub-face {
          background-color: #374151;
      }
      .orientation-viewer .hull-front  { width: 24px; height: 30px; transform: translate(-50%, -50%) rotateY(0deg) translateZ(48px); }
      .orientation-viewer .hull-back   { width: 24px; height: 30px; transform: translate(-50%, -50%) rotateY(180deg) translateZ(48px); }
      .orientation-viewer .hull-right  { width: 96px; height: 30px; transform: translate(-50%, -50%) rotateY(90deg) translateZ(12px); }
      .orientation-viewer .hull-left   { width: 96px; height: 30px; transform: translate(-50%, -50%) rotateY(-90deg) translateZ(12px); }
      .orientation-viewer .hull-top    { width: 96px; height: 24px; transform: translate(-50%, -50%) rotateX(90deg) translateZ(15px); }
      .orientation-viewer .hull-bottom { width: 96px; height: 24px; transform: translate(-50%, -50%) rotateX(-90deg) translateZ(15px); }

      .orientation-viewer .hull-front {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #4b5563;
      }
      .orientation-viewer .hull-front::after {
        content: '';
        width: 6px;
        height: 6px;
        background-color: #facc15;
        border-radius: 50%;
        box-shadow: 0 0 6px #facc15;
      }

      /* Tower Dimensions: L=24, W=18, H=24 */
      .orientation-viewer .tower {
          transform: translateY(-27px) translateZ(18px);
      }
      .orientation-viewer .tower > .sub-face {
          background-color: #4b5563;
      }

      .orientation-viewer .tower-front  { width: 18px; height: 24px; transform: translate(-50%, -50%) rotateY(0deg) translateZ(12px); }
      .orientation-viewer .tower-back   { width: 18px; height: 24px; transform: translate(-50%, -50%) rotateY(180deg) translateZ(12px); }
      .orientation-viewer .tower-right  { width: 24px; height: 24px; transform: translate(-50%, -50%) rotateY(90deg) translateZ(9px); }
      .orientation-viewer .tower-left   { width: 24px; height: 24px; transform: translate(-50%, -50%) rotateY(-90deg) translateZ(9px); }
      .orientation-viewer .tower-top    { width: 24px; height: 18px; transform: translate(-50%, -50%) rotateX(90deg) translateZ(12px); }
      .orientation-viewer .tower-bottom { width: 24px; height: 18px; transform: translate(-50%, -50%) rotateX(-90deg) translateZ(12px); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

}
</script>
