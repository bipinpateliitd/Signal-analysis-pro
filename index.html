    <title>Signal Analysis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1e40af',
              'secondary': '#3b82f6',
              'accent': '#9333ea',
              'neutral': '#1f2937',
              'base-100': '#111827',
              'base-200': '#1f2937',
              'base-300': '#374151',
              'info': '#2563eb',
              'success': '#16a34a',
              'warning': '#facc15',
              'error': '#dc2626',
            },
          },
        },
      }
    </script>
    <style>
      .orientation-viewer .scene {
        width: 12.5rem; /* 200px */
        height: 12.5rem; /* 200px */
        perspective: 40rem; /* 600px */
      }

      .orientation-viewer .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.05s linear;
      }

      .orientation-viewer .cube__face {
        position: absolute;
        width: 12.5rem;
        height: 12.5rem;
        border: 1px solid #6b7280;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        background: rgba(55, 65, 81, 0.8);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        user-select: none;
      }

      .orientation-viewer .cube__face--front  { transform: rotateY(  0deg) translateZ(6.25rem); }
      .orientation-viewer .cube__face--back   { transform: rotateY(180deg) translateZ(6.25rem); }
      .orientation-viewer .cube__face--right  { transform: rotateY( 90deg) translateZ(6.25rem); }
      .orientation-viewer .cube__face--left   { transform: rotateY(-90deg) translateZ(6.25rem); }
      .orientation-viewer .cube__face--top    { transform: rotateX( 90deg) translateZ(6.25rem); }
      .orientation-viewer .cube__face--bottom { transform: rotateX(-90deg) translateZ(6.25rem); }
      
      /* Un-mirror the text on the back face */
      .orientation-viewer .cube__face--back > span {
        display: inline-block;
        transform: scaleX(-1);
      }
    </style>
